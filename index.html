  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c1810 0%, #1a0e0a 30%, #8b4513 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Indian-themed animated background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-animation::before {
            content: 'üïâÔ∏è üõï üêò üèõÔ∏è ‚õ∞Ô∏è üå∫ üé≠ üé® üíÉ üè∞ üåø üìø';
            position: absolute;
            width: 200%;
            height: 200%;
            font-size: 2rem;
            opacity: 0.08;
            animation: floatSymbols 30s infinite linear;
            word-spacing: 100px;
            line-height: 120px;
            color: rgba(218, 165, 32, 0.3);
        }

        @keyframes floatSymbols {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-container {
            background: linear-gradient(145deg, rgba(139, 69, 19, 0.95), rgba(101, 67, 33, 0.9));
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(218, 165, 32, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            animation: slideUpFadeIn 0.8s ease-out;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 80px rgba(0, 0, 0, 0.5);
            border-color: rgba(218, 165, 32, 0.5);
        }

        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #DAA520, #FFD700);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            box-shadow: 0 15px 35px rgba(218, 165, 32, 0.4);
            animation: pulse 2s infinite;
            border: 2px solid rgba(255, 215, 0, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #DAA520, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .login-header p {
            color: rgba(218, 165, 32, 0.8);
            font-size: 1rem;
            font-weight: 400;
        }

        .form-group {
            position: relative;
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #FFD700;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(218, 165, 32, 0.3);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.3);
            color: #DAA520;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #DAA520;
            background: rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(218, 165, 32, 0.3);
        }

        .form-group input::placeholder {
            color: rgba(218, 165, 32, 0.5);
        }

        .checkbox-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
            color: #DAA520;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            accent-color: #DAA520;
        }

        .forgot-link {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: #DAA520;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #DAA520, #FFD700);
            color: #2c1810;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(218, 165, 32, 0.4);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(218, 165, 32, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            transform: none;
            color: #fff;
        }

        .login-btn.success {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: #fff;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: rgba(218, 165, 32, 0.7);
            font-size: 14px;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(218, 165, 32, 0.3);
        }

        .divider span {
            padding: 0 16px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .social-btn.google {
            background: rgba(218, 165, 32, 0.1);
            color: #DAA520;
            border: 2px solid rgba(218, 165, 32, 0.3);
        }

        .social-btn.google:hover {
            border-color: #DAA520;
            background: rgba(218, 165, 32, 0.2);
        }

        .social-btn.facebook {
            background: rgba(24, 119, 242, 0.2);
            color: #1877f2;
            border: 2px solid rgba(24, 119, 242, 0.3);
        }

        .social-btn.facebook:hover {
            background: rgba(24, 119, 242, 0.3);
            border-color: #1877f2;
        }

        .social-btn.email {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
            border: 2px solid rgba(243, 156, 18, 0.3);
        }

        .social-btn.email:hover {
            background: rgba(243, 156, 18, 0.3);
            border-color: #f39c12;
        }

        .signup-link {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid rgba(218, 165, 32, 0.3);
            color: rgba(218, 165, 32, 0.7);
            font-size: 14px;
        }

        .signup-link a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #DAA520;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            border: 2px solid rgba(231, 76, 60, 0.3);
            display: none;
            backdrop-filter: blur(10px);
        }

        .success-message {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
            padding: 12px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            border: 2px solid rgba(46, 204, 113, 0.3);
            display: none;
            backdrop-filter: blur(10px);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        

        /* Additional cultural elements */
        .cultural-border {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid rgba(218, 165, 32, 0.2);
            border-radius: 20px;
            pointer-events: none;
        }

        .cultural-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent 0%, 
                rgba(218, 165, 32, 0.3) 25%, 
                transparent 50%, 
                rgba(255, 215, 0, 0.2) 75%, 
                transparent 100%);
            border-radius: 20px;
            z-index: -1;
            animation: rotateBorder 6s linear infinite;
        }

        @keyframes rotateBorder {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
                border-radius: 20px;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .brand-logo {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }

            .form-group input {
                padding: 14px 16px;
                font-size: 15px;
            }

            .login-btn {
                padding: 14px;
                font-size: 15px;
            }

            .social-btn {
                padding: 12px;
                font-size: 14px;
            }

          
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 15px;
                margin: 5px;
            }

            .login-header h1 {
                font-size: 1.6rem;
            }

            .brand-logo {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }

            .bg-animation::before {
                font-size: 1.5rem;
                word-spacing: 60px;
                line-height: 80px;
            }
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            color: #DAA520;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(218, 165, 32, 0.3);
            border-top: 3px solid #DAA520;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>
    
    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h3>üáÆüá≥ Redirecting to Bharat...</h3>
            <p>Please wait while we take you to your cultural dashboard</p>
        </div>
    </div>
    
    <div class="login-wrapper">
        <div class="login-container">
            <div class="cultural-border"></div>
            <div class="login-header">
                <div class="brand-logo">üèõÔ∏è</div>
                <h1>Bharat </h1>
                <p>Discover India's Cultural Diversity</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-link" onclick="showForgotPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginButton">
                    Begin  Journey
                </button>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-buttons">
                <button class="social-btn google" onclick="socialLogin('google')">
                    <img src="https://img.icons8.com/color/20/google-logo.png" alt="Google"> 
                    Continue with Google
                </button>
                <button class="social-btn facebook" onclick="socialLogin('facebook')">
                    <img src="https://img.icons8.com/color/20/facebook-new.png" alt="Facebook"> 
                    Continue with Facebook
                </button>
                <button class="social-btn email" onclick="socialLogin('email')">
                    <span style="font-size: 16px;">üìß</span>
                    Continue with Email Magic Link
                </button>
            </div>
            
            <div class="signup-link">
                New to Bharat?<a href="#" onclick="showSignupMessage()">Create account</a>
            </div>
        </div>
    </div>

   
    <script>
        // Valid credentials for login
        const validCredentials = {
            email: "theerrorists123@gmail.com",
            password: "Errorist@1230"
        };

        const heritageURL = "https://indian-cultural-heritage.vercel.app/";

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const rememberCheckbox = document.getElementById('remember');
        const loadingOverlay = document.getElementById('loadingOverlay');

        // Login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredEmail = emailInput.value.trim();
            const enteredPassword = passwordInput.value;
            
            // Basic validation
            if (!enteredEmail || !enteredPassword) {
                showError('‡§ï‡•É‡§™‡§Ø‡§æ ‡§∏‡§≠‡•Ä ‡§´‡•Ä‡§≤‡•ç‡§° ‡§≠‡§∞‡•á‡§Ç (Please fill all fields)');
                return;
            }
            
            if (!enteredEmail.includes('@')) {
                showError('‡§ï‡•É‡§™‡§Ø‡§æ ‡§µ‡•à‡§ß ‡§à‡§Æ‡•á‡§≤ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç (Please enter a valid email)');
                emailInput.focus();
                return;
            }
            
            // Hide previous messages
            hideMessages();
            
            // Show loading state
            showLoadingState();
            
            // Simulate server delay
            setTimeout(() => {
                if (validateCredentials(enteredEmail, enteredPassword)) {
                    handleSuccessfulLogin(enteredEmail);
                } else {
                    handleFailedLogin();
                }
            }, 1500);
        });

        // Validate credentials
        function validateCredentials(email, password) {
            return email === validCredentials.email && password === validCredentials.password;
        }

        // Show loading state
        function showLoadingState() {
            loginButton.textContent = 'Verifying Credentials...';
            loginButton.classList.add('loading');
            loginButton.disabled = true;
        }

        // Handle successful login
        function handleSuccessfulLogin(email) {
            // Store session if remember me is checked
            if (rememberCheckbox.checked) {
                localStorage.setItem('bharatHeritageUser', 'true');
                localStorage.setItem('userEmail', email);
            }
            
            // Show success state
            loginButton.textContent = '‚úÖ Login Successful!';
            loginButton.classList.remove('loading');
            loginButton.classList.add('success');
            
            successMessage.textContent = 'Welcome to Bharat Heritage! Redirecting to your dashboard...';
            successMessage.style.display = 'block';
            
            // Show loading overlay and redirect
            setTimeout(() => {
                loadingOverlay.style.display = 'flex';
                
                // Redirect after showing loading screen
                setTimeout(() => {
                    window.location.href = heritageURL;
                }, 2000);
            }, 1000);
        }

        // Handle failed login
        function handleFailedLogin() {
            loginButton.textContent = 'Begin Heritage Journey';
            loginButton.classList.remove('loading');
            loginButton.disabled = false;
            
            showError('Invalid email or password. Please check your credentials and try again.');
            
            // Clear password field
            passwordInput.value = '';
            passwordInput.focus();
            
            // Add shake animation
            loginForm.classList.add('shake');
            setTimeout(() => {
                loginForm.classList.remove('shake');
            }, 500);
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Hide all messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Social login function
        function socialLogin(provider) {
            showLoadingState();
            
            setTimeout(() => {
                successMessage.textContent = `${provider.charAt(0).toUpperCase() + provider.slice(1)} login successful! Redirecting...`;
                successMessage.style.display = 'block';
                
                loginButton.textContent = '‚úÖ Login Successful!';
                loginButton.classList.remove('loading');
                loginButton.classList.add('success');
                
                setTimeout(() => {
                    loadingOverlay.style.display = 'flex';
                    setTimeout(() => {
                        window.location.href = heritageURL;
                    }, 2000);
                }, 1000);
            }, 1500);
        }

        // Forgot password functionality
        function showForgotPassword() {
            alert(`üîê Password Reset\n\nFor demo purposes, use these credentials:\n\nüìß Email: ${validCredentials.email}\nüîê Password: ${validCredentials.password}`);
        }

        // Show demo credentials
        function showDemoCredentials() {
            alert(`üïâÔ∏è Bharat Heritage - Demo Login\n\n‚úÖ Valid Credentials:\nüìß Email: ${validCredentials.email}\nüîê Password: ${validCredentials.password}\n\nüöÄ You can also use social login buttons for instant access!\n\nüáÆüá≥ All options will redirect you to your heritage portal!`);
        }

        // Show signup message
        function showSignupMessage() {
            alert('üéØ Account Creation\n\nIn the actual application, this would redirect to the signup page. For this demo, please use the provided login credentials.');
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            if (localStorage.getItem('bharatHeritageUser') === 'true') {
                const userEmail = localStorage.getItem('userEmail');
                if (userEmail === validCredentials.email) {
                    if (confirm('üáÆüá≥ Welcome back!\n\nYou are already logged in. Continue to Bharat Heritage?')) {
                        loadingOverlay.style.display = 'flex';
                        setTimeout(() => {
                            window.location.href = heritageURL;
                        }, 2000);
                    } else {
                        localStorage.removeItem('bharatHeritageUser');
                        localStorage.removeItem('userEmail');
                    }
                }
            }
        });

        // Heritage-themed greeting based on time
        function getHeritageGreeting() {
            const hour = new Date().getHours();
            if (hour < 12) return '‡§∂‡•Å‡§≠ ‡§™‡•ç‡§∞‡§≠‡§æ‡§§ (Good Morning)';
            if (hour < 17) return '‡§®‡§Æ‡§∏‡•ç‡§§‡•á (Good Afternoon)'; 
            return '‡§∂‡•Å‡§≠ ‡§∏‡§Ç‡§ß‡•ç‡§Ø‡§æ (Good Evening)';
        }

        // Add greeting to login header on load
        document.addEventListener('DOMContentLoaded', function() {
            const greeting = getHeritageGreeting();
            const headerP = document.querySelector('.login-header p');
            headerP.textContent = `${greeting} - Discover India's Cultural Diversity`;
        });

        // Add keyboard navigation support
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON' && e.target.type !== 'submit') {
                if (e.target === emailInput) {
                    passwordInput.focus();
                } else if (e.target === passwordInput) {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            }
        });

        // Add smooth focus animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                this.style.boxShadow = '0 0 20px rgba(218, 165, 32, 0.2)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
