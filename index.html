  <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Explore India - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #fecfef 75%, #ffc3a0 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* Indian-themed animated background */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-animation::before {
            content: 'üáÆüá≥ üïå üêò üé≠ ‚õ∞Ô∏è üå∫ üõï üé®';
            position: absolute;
            width: 200%;
            height: 200%;
            font-size: 2rem;
            opacity: 0.1;
            animation: floatSymbols 25s infinite linear;
            word-spacing: 80px;
            line-height: 100px;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes floatSymbols {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            animation: slideUpFadeIn 0.8s ease-out;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideUpFadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24, #ffa502);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 1rem;
            font-weight: 400;
        }

        .form-group {
            position: relative;
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b6b;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.15);
        }

        .form-group input::placeholder {
            color: #9ca3af;
        }

        .checkbox-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: 500;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            width: 18px;
            height: 18px;
            accent-color: #ff6b6b;
        }

        .forgot-link {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .forgot-link:hover {
            color: #ee5a24;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.6);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            cursor: not-allowed;
            transform: none;
        }

        .login-btn.success {
            background: linear-gradient(135deg, #00b894, #00a085);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            padding: 0 16px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .social-btn.google {
            background: #fff;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .social-btn.google:hover {
            border-color: #4285f4;
            background: #f8f9fa;
        }

        .social-btn.facebook {
            background: #1877f2;
            color: #fff;
        }

        .social-btn.facebook:hover {
            background: #166fe5;
        }

        .social-btn.email {
            background: #f39c12;
            color: #fff;
        }

        .social-btn.email:hover {
            background: #e67e22;
        }

        .signup-link {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
            color: #6b7280;
            font-size: 14px;
        }

        .signup-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #ee5a24;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            border: 1px solid rgba(231, 76, 60, 0.2);
            display: none;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.1);
            color: #27ae60;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            border: 1px solid rgba(46, 204, 113, 0.2);
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        /* Demo credentials helper */
        .demo-helper {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 107, 107, 0.9);
            color: white;
            padding: 12px 18px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .demo-helper:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .login-header h1 {
                font-size: 1.8rem;
            }

            .brand-logo {
                width: 70px;
                height: 70px;
                font-size: 2rem;
            }

            .form-group input {
                padding: 14px 16px;
            }
 
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>
    
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="brand-logo">üáÆüá≥</div>
                <h1>Let's Explore India</h1>
                <p>Discover the incredible beauty of India</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-link" onclick="showForgotPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginButton">
                    Login to Explore
                </button>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-buttons">
                <button class="social-btn google" onclick="googleLogin()">
                    <img src="https://img.icons8.com/color/20/google-logo.png" alt="Google"> 
                    Continue with Google
                </button>
                <button class="social-btn facebook" onclick="facebookLogin()">
                    <img src="https://img.icons8.com/color/20/facebook-new.png" alt="Facebook"> 
                    Continue with Facebook
                </button>
                <button class="social-btn email" onclick="emailMagicLink()">
                    <img src="https://img.icons8.com/ios-filled/20/ffffff/new-post.png" alt="Email"> 
                    Continue with Email
                </button>
            </div>
            
            <div class="signup-link">
                New to India exploration?<a href="Signup.html">Create account</a>
            </div>
        </div>
    </div>

   

    <script>
        // Valid credentials for demo
        const validCredentials = {
            email: "tarunkumar894186@gmail.com",
            password: "Tarun@1230",
            alternativeEmail: "tarunsingh925954@gmail.com",
            alternativePassword: "tarun@123"
        };

        const portfolioURL = " https://indian-cultural-heritage.vercel.app/";

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const rememberCheckbox = document.getElementById('remember');

        // Login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredEmail = emailInput.value.trim();
            const enteredPassword = passwordInput.value;
            
            // Hide previous messages
            hideMessages();
            
            // Show loading state
            showLoadingState();
            
            // Simulate server delay
            setTimeout(() => {
                if (validateCredentials(enteredEmail, enteredPassword)) {
                    handleSuccessfulLogin(enteredEmail);
                } else {
                    handleFailedLogin();
                }
            }, 1500);
        });

        // Validate credentials
        function validateCredentials(email, password) {
            return (email === validCredentials.email && password === validCredentials.password) ||
                   (email === validCredentials.alternativeEmail && password === validCredentials.alternativePassword);
        }

        // Show loading state
        function showLoadingState() {
            loginButton.textContent = 'Signing In...';
            loginButton.classList.add('loading');
            loginButton.disabled = true;
        }

        // Handle successful login
        function handleSuccessfulLogin(email) {
            // Store session if remember me is checked
            if (rememberCheckbox.checked) {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userEmail', email);
            }
            
            // Show success state
            loginButton.textContent = '‚úì Welcome to India!';
            loginButton.classList.remove('loading');
            loginButton.classList.add('success');
            
            successMessage.textContent = 'Login successful! Redirecting to your exploration dashboard...';
            successMessage.style.display = 'block';
            
            // Redirect after delay
            setTimeout(() => {
                window.location.href = portfolioURL;
            }, 2000);
        }

        // Handle failed login
        function handleFailedLogin() {
            loginButton.textContent = 'Login to Explore';
            loginButton.classList.remove('loading');
            loginButton.disabled = false;
            
            errorMessage.textContent = 'Invalid email or password. Please check your credentials and try again.';
            errorMessage.style.display = 'block';
            
            // Clear password field
            passwordInput.value = '';
            passwordInput.focus();
            
            // Add shake animation
            loginForm.classList.add('shake');
            setTimeout(() => {
                loginForm.classList.remove('shake');
            }, 500);
        }

        // Hide all messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Forgot password functionality
        function showForgotPassword() {
            const email = prompt('Please enter your email address for password reset:');
            if (email) {
                if (email === validCredentials.email || email === validCredentials.alternativeEmail) {
                    alert(`Password reset instructions have been sent to ${email}\n\nüîí For demo purposes:\nEmail: ${validCredentials.email}\nPassword: ${validCredentials.password}\n\nOr alternative:\nEmail: ${validCredentials.alternativeEmail}\nPassword: ${validCredentials.alternativePassword}`);
                } else {
                    alert('Email address not found in our system. Please check and try again.');
                }
            }
        }

        // Social login functions
        function googleLogin() {
            showSocialLoginAnimation('Google');
            setTimeout(() => {
                alert('üöÄ Google login successful!\nWelcome to Let\'s Explore India!');
                window.location.href = portfolioURL;
            }, 1500);
        }

        function facebookLogin() {
            showSocialLoginAnimation('Facebook');
            setTimeout(() => {
                alert('üöÄ Facebook login successful!\nWelcome to Let\'s Explore India!');
                window.location.href = portfolioURL;
            }, 1500);
        }

        function emailMagicLink() {
            const email = prompt('Enter your email for magic link login:');
            if (email) {
                alert(`‚ú® Magic login link sent to ${email}\n\nClick the link in your email to login instantly!`);
            }
        }

        // Social login animation
        function showSocialLoginAnimation(provider) {
            successMessage.textContent = `Connecting with ${provider}... Please wait.`;
            successMessage.style.display = 'block';
        }

        // Demo credentials helper
        function showDemoCredentials() {
            alert(`üáÆüá≥ Let's Explore India - Demo Credentials\n\nüìß Email: ${validCredentials.email}\nüîê Password: ${validCredentials.password}\n\nAlternative Login:\nüìß Email: ${validCredentials.alternativeEmail}\nüîê Password: ${validCredentials.alternativePassword}\n\n‚ú® You can also use social login for instant access!`);
        }

        // Check if user is already logged in
        window.addEventListener('load', function() {
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                const userEmail = sessionStorage.getItem('userEmail');
                if (userEmail === validCredentials.email || userEmail === validCredentials.alternativeEmail) {
                    if (confirm('üáÆüá≥ Welcome back to Let\'s Explore India!\n\nYou are already logged in. Continue to your dashboard?')) {
                        window.location.href = portfolioURL;
                    } else {
                        sessionStorage.removeItem('isLoggedIn');
                        sessionStorage.removeItem('userEmail');
                    }
                }
            }
        });

        // Add smooth focus animations
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
