<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - SignUp Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .form-group input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .form-group input.success {
            border-color: #27ae60;
            background: #f2fdf2;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .password-strength {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #e74c3c; width: 25%; }
        .strength-fair { background: #f39c12; width: 50%; }
        .strength-good { background: #f1c40f; width: 75%; }
        .strength-strong { background: #27ae60; width: 100%; }

        .strength-text {
            font-size: 0.8rem;
            margin-top: 5px;
            font-weight: 500;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            width: auto;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .success-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: none;
            z-index: 1000;
            animation: popIn 0.4s ease-out;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>Welcome</h1>
            <p>Create your new account</p>
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
                <div class="error-message" id="fullNameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
                <div class="success-message" id="emailSuccess"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
                <div class="success-message" id="confirmPasswordSuccess"></div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> and <a href="#" target="_blank">Privacy Policy</a>
                </label>
            </div>

             
            <button type="submit" class="signup-btn" id="signupBtn">
                <div class="loading" id="loading"></div>
                <span id="btnText">Create Account</span>
            </button>
        </form>

        <div class="login-link">
            Already have an account? <a href="Logintest.htmla" id="loginLink">Sign in here</a>
        </div>
    </div>

    <!-- Success Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="success-popup" id="successPopup">
        <h2 style="color: #27ae60; margin-bottom: 15px;">🎉 Account Created!</h2>
        <p style="margin-bottom: 20px;">Welcome aboard! Your account has been successfully created.</p>
        <button onclick="closeSuccess()" style="padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer;">
            Continue
        </button>
    </div>

    <script>
        // Store registered users in memory
        let registeredUsers = [];

        // Password strength checker
        function checkPasswordStrength(password) {
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let feedback = [];

            // Length check
            if (password.length >= 8) strength += 1;
            else feedback.push('at least 8 characters');

            // Uppercase check
            if (/[A-Z]/.test(password)) strength += 1;
            else feedback.push('an uppercase letter');

            // Lowercase check
            if (/[a-z]/.test(password)) strength += 1;
            else feedback.push('a lowercase letter');

            // Number check
            if (/\d/.test(password)) strength += 1;
            else feedback.push('a number');

            // Special character check
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength += 1;
            else feedback.push('a special character');

            // Update strength bar
            strengthBar.className = 'strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#e74c3c';
            } else if (strength === 3) {
                strengthBar.classList.add('strength-fair');
                strengthText.textContent = 'Fair password';
                strengthText.style.color = '#f39c12';
            } else if (strength === 4) {
                strengthBar.classList.add('strength-good');
                strengthText.textContent = 'Good password';
                strengthText.style.color = '#f1c40f';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#27ae60';
            }

            return { strength, feedback };
        }

        // Validation functions
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validatePhone(phone) {
            const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
            return phoneRegex.test(phone.replace(/\s/g, ''));
        }

        function validateName(name) {
            return name.trim().length >= 2 && /^[a-zA-Z\s]+$/.test(name);
        }

        function showError(fieldId, message) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            const successElement = document.getElementById(fieldId + 'Success');
            
            field.classList.add('error');
            field.classList.remove('success');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            if (successElement) successElement.style.display = 'none';
        }

        function showSuccess(fieldId, message = '') {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            const successElement = document.getElementById(fieldId + 'Success');
            
            field.classList.remove('error');
            field.classList.add('success');
            errorElement.style.display = 'none';
            if (successElement && message) {
                successElement.textContent = message;
                successElement.style.display = 'block';
            }
        }

        function clearValidation(fieldId) {
            const field = document.getElementById(fieldId);
            const errorElement = document.getElementById(fieldId + 'Error');
            const successElement = document.getElementById(fieldId + 'Success');
            
            field.classList.remove('error', 'success');
            errorElement.style.display = 'none';
            if (successElement) successElement.style.display = 'none';
        }

        // Event listeners
        document.getElementById('fullName').addEventListener('input', function() {
            const name = this.value;
            if (name.length === 0) {
                clearValidation('fullName');
            } else if (validateName(name)) {
                showSuccess('fullName');
            } else {
                showError('fullName', 'Please enter a valid name (letters only, minimum 2 characters)');
            }
        });

        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            if (email.length === 0) {
                clearValidation('email');
            } else if (validateEmail(email)) {
                // Check if email already exists
                const existingUser = registeredUsers.find(user => user.email === email);
                if (existingUser) {
                    showError('email', 'This email is already registered');
                } else {
                    showSuccess('email', 'Email is available');
                }
            } else {
                showError('email', 'Please enter a valid email address');
            }
        });

        document.getElementById('phone').addEventListener('input', function() {
            const phone = this.value;
            if (phone.length === 0) {
                clearValidation('phone');
            } else if (validatePhone(phone)) {
                showSuccess('phone');
            } else {
                showError('phone', 'Please enter a valid phone number');
            }
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            if (password.length === 0) {
                clearValidation('password');
                document.getElementById('strengthText').textContent = '';
                document.getElementById('strengthBar').className = 'strength-bar';
            } else {
                const result = checkPasswordStrength(password);
                if (result.strength < 3) {
                    showError('password', `Password needs: ${result.feedback.join(', ')}`);
                } else {
                    showSuccess('password');
                }
            }
        });

        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword.length === 0) {
                clearValidation('confirmPassword');
            } else if (password === confirmPassword) {
                showSuccess('confirmPassword', 'Passwords match');
            } else {
                showError('confirmPassword', 'Passwords do not match');
            }
        });

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userData = Object.fromEntries(formData);
            
            // Validate all fields
            let isValid = true;
            
            if (!validateName(userData.fullName)) {
                showError('fullName', 'Please enter a valid name');
                isValid = false;
            }
            
            if (!validateEmail(userData.email)) {
                showError('email', 'Please enter a valid email');
                isValid = false;
            }
            
            if (registeredUsers.find(user => user.email === userData.email)) {
                showError('email', 'This email is already registered');
                isValid = false;
            }
            
            if (!validatePhone(userData.phone)) {
                showError('phone', 'Please enter a valid phone number');
                isValid = false;
            }
            
            const passwordStrength = checkPasswordStrength(userData.password);
            if (passwordStrength.strength < 3) {
                showError('password', 'Password is too weak');
                isValid = false;
            }
            
            if (userData.password !== userData.confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
                isValid = false;
            }
            
            if (!userData.terms) {
                alert('Please accept the Terms of Service and Privacy Policy');
                isValid = false;
            }
            
            if (isValid) {
                // Show loading
                const loading = document.getElementById('loading');
                const btnText = document.getElementById('btnText');
                const signupBtn = document.getElementById('signupBtn');
                
                loading.style.display = 'inline-block';
                btnText.textContent = 'Creating Account...';
                signupBtn.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // Store user data
                    registeredUsers.push({
                        id: Date.now(),
                        fullName: userData.fullName,
                        email: userData.email,
                        phone: userData.phone,
                        newsletter: userData.newsletter || false,
                        createdAt: new Date().toISOString()
                    });
                    
                    // Show success popup
                    document.getElementById('overlay').style.display = 'block';
                    document.getElementById('successPopup').style.display = 'block';
                    
                    // Reset loading state
                    loading.style.display = 'none';
                    btnText.textContent = 'Create Account';
                    signupBtn.disabled = false;
                    
                    // Reset form
                    this.reset();
                    document.querySelectorAll('.error-message, .success-message').forEach(msg => {
                        msg.style.display = 'none';
                    });
                    document.querySelectorAll('input').forEach(input => {
                        input.classList.remove('error', 'success');
                    });
                    document.getElementById('strengthText').textContent = '';
                    document.getElementById('strengthBar').className = 'strength-bar';
                    
                }, 2000);
            }
        });

        function closeSuccess() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('successPopup').style.display = 'none';
        }

        // Login link handler
        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('LoginPage.html');
        });

        // Close popup on overlay click
        document.getElementById('overlay').addEventListener('click', closeSuccess);
    </script>
</body>
</html>
